    <main>
        <div>
            <h2 class="page__title">About me</h2>
            <h2>Nico Vece</h2>
            <p>
                CareerFoundry GmbH<br>
                Lohmühlenstraße 65<br>
                12435 Berlin<br>
                Deutschland<br>
            </p>
            <p>
                Tel <a href="tel:+49 01 2345 6789" aria-label="Link my phone at +49 01 2345 6789">+49 01 2345
                    6789</a><br>
                Skype <a href="skype:lisa.gringl.developer">lisa.gringl.developer</a><br>
                <a href="mailto:lisa@gringldeveloper.com">lisa (at) gringldeveloper (dot) com</a>
            </p>
            <form id="contact_form" action="" method="post" class="form">
                <div class="form__field form__field--text">
                    <label class="form__label" for="name">Name</label><br>
                    <input class="form__input form__input--text" type="text" name="name" id="name" required />
                </div>
                <div class="form__field form__field--email">
                    <label class="form__label" for="email">Email</label><br>
                    <input class="form__input form__input--email" type="email" name="email" id="email"
                        pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please provide a valid email address" required />
                </div>
                <div class="form__field form__field--tel">
                    <label class="form__label" for="phone">Phone</label><br>
                    <input class="form__input form__input--tel" type="tel" id="phone" name="phone" />
                </div>
                <div class="form__field form__field--select">
                    <label class="form__label" for="topic">Topic</label><br>
                    <select class="form__input form__input--select" name="topic" id="topic">
                        <option value="">Please select a topic</option>
                        <option value="hire">I want to hire you</option>
                        <option value="info">I would love to know more about you</option>
                        <option value="meeting">I would arrange a meeting</option>
                        <option value="hi">Just want to say HI!</option>
                    </select>
                </div>
                <div class="form__field form__field--textarea">
                    <label class="form__label" for="message">Message</label><br>
                    <textarea class="form__input form__input--textarea" id="message" name="message" maxlength="240"
                        rows="5" cols="33" required></textarea>
                </div>
                <div class="form__field form__field--submit">
                    <input class="form__input form__input--submit button" type="submit" value="Send me a message" />
                </div>
            </form>
            <p>
                <a href="mailto:lisa@gringldeveloper.com">Contact me</a>
            </p>
        </div>
